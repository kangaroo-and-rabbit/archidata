name: Java CI with Maven

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo_service:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: base_db_password
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven
      - name: validate
        run: mvn validate
      - name: compile
        run: mvn compile
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
      - name: spot-bug
        run: mvn spotbugs:check
      - name: Test 
        run: DB_HOST="127.0.0.1" mvn test
      - name: find the element
        run: find . -name "dependency-graph.json"
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@b275d12641ac2d2108b2cbb7598b154ad2f2cee8
